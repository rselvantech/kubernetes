apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-traefik
  namespace: otel-demo
spec:
  ingressClassName: traefik
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service: 
                name: frontend-proxy
                port:
                  number: 8080

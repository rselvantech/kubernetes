apiVersion: v1
kind: Service
metadata:
  labels:
    app: wordpress
    environment: production
    team: backend
  name: prod-wordpress
spec:
  ports:
  - nodePort: 30001
    port: 80
  selector:
    app: wordpress
    environment: production
    team: backend
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: wordpress
    environment: production
    team: backend
  name: prod-wordpress
spec:
  replicas: 5
  selector:
    matchLabels:
      app: wordpress
      environment: production
      team: backend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
        environment: production
        team: backend
    spec:
      containers:
      - image: wordpress:4.8-apache
        name: wordpress
        ports:
        - containerPort: 80
          name: wordpress
        volumeMounts:
        - mountPath: /var/www/html
          name: wordpress-persistent-storage
      volumes:
      - emptyDir: {}
        name: wordpress-persistent-storage
